---
# Development Profile (uses same PostgreSQL as default)
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      # 'update' keeps existing data, only creates/updates tables as needed
      ddl-auto: update
    show-sql: true

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
    com.wishtree.rmp: INFO

