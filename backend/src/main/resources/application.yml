spring:
  application:
    name: Resource Management Portal
  
  # Database Configuration (Docker PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5433/rmp_db
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  # H2 Console (disabled for PostgreSQL)
  h2:
    console:
      enabled: false
  
  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  # Quartz Scheduler
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceName: RMPScheduler
          threadPool:
            threadCount: 5
          jobStore:
            isClustered: false
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Application Configuration
app:
  name: Resource Management Portal
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-must-be-long-enough}
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds
  
  # Admin emails for automated reports (comma-separated)
  admin:
    emails: ${ADMIN_EMAILS:admin@wishtree.com}
  
  # Scheduled Report Configuration
  scheduler:
    daily-report:
      enabled: ${DAILY_REPORT_ENABLED:true}
      cron: "0 0 8 * * ?"  # Every day at 8:00 AM
    weekly-report:
      enabled: ${WEEKLY_REPORT_ENABLED:true}
      cron: "0 0 9 ? * MON"  # Every Monday at 9:00 AM

# Logging
logging:
  level:
    root: INFO
    com.wishtree.rmp: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  
# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://localhost:3004,http://localhost:3005,http://localhost:3006,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# File Upload Configuration
file:
  upload-dir: ./uploads
  max-size: 10MB

